<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop + String</title>
    <style>
        body {
            margin: 1rem auto;
            max-width: 40rem;
            width: 88%;
        }
    </style>
</head>

<body>
    <ul></ul>
    <script>
        let list = document.querySelector('ul');
        let fruits = ['Lemon', 'Orange', 'Banana', 'Peach'];

        // Setup the HTML seting
        let html = '';

        // Loop through each fruit and create a list item
        for (let fruit of fruits) {
            html += `<li>${fruit}</li>`;
        }

        // Alt: using forEach
        // fruits.forEach((fruit => {
        //     html += `<li>${fruit}</li>`;
        // }))

        // Inject the HTML 
        list.innerHTML = html;

        // DO NOT inject on each loop
        // for (let fruit of fruits) {
        // 	list.innerHTML += `<li>${fruit}</li>`
        // }
    </script>
</body>

</html>
